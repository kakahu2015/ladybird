name: Build macOS
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew install cmake ninja qt6 autoconf automake autoconf-archive ffmpeg

    - name: Build with ladybird.sh
      run: |
        chmod +x Meta/ladybird.sh
        ./Meta/ladybird.sh build

    - name: Apply debug entitlements
      run: |
        ninja -C build/ladybird apply-debug-entitlements

    - name: Compress Ladybird.app
      run: |
        cd build/ladybird/bin
        zip -r Ladybird.app.zip Ladybird.app

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y.%m.%d')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.date.outputs.date }}.${{ github.run_number }}
        release_name: Release ${{ steps.date.outputs.date }}.${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/ladybird/bin/Ladybird.app.zip
        asset_name: Ladybird.app.zip
        asset_content_type: application/zip
